<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="Deliverable5.css">
        <title>
            Customer Information
        </title>
        <script>
            function validateForm() 
            {
                
              //Declares relevant variables for input validation
              var firstname = document.forms["customerForm"]["firstname"].value;
              var lastname = document.forms["customerForm"]["lastname"].value;
              var email = document.forms["customerForm"]["email"].value;
              //Declares an array that is used for a flexible alert message for missing input
              var missingfields = Array();

              //Tests for blank first name user input
              if (firstname == "") 
              {
                missingfields.push(" First Name")   
              }//End if statement

              //Tests for blank last name user input
              if (lastname == "") 
              {
                missingfields.push(" Last Name")
              }//End if statement

              //Tests for blank e-mail user input
              if (email == "") 
              {
                missingfields.push(" E-mail")
              }//End if statement

              //Tests to see if any user input fields were blank
              if (email == "" || lastname == "" || firstname == "") 
              {
                //Displays the labels for the specific fields that are missing
                alert("Please fill out the following fields:" + missingfields);
              }//End if statement
            }//End validateForm function
        </script>
    </head>
    <body>
        <h1>
            Customer Information
        </h1>
           <form name="customerForm" onsubmit="validateForm()" method="post">
                <p>
                    First Name:
                    <input type="text" name="firstname"><br><br>
                </p>
                <p>
                    Last Name:
                    <input type="text" name="lastname"><br><br>
                </p>
                <p>
                    E-mail:
                    <input type="email" name="email" size=30><br><br>
                    <input type="submit" value="Submit"> 
                </p>
            </form>
        </p>
    </body> 
</html>
